<section class="px-4 sm:px-6 lg:px-16 mt-20">
  <div class="mx-auto max-w-7xl">
    <h1 class="text-4xl font-bold text-center mb-8 mt-10 title">
      Pro<span class="text-cyan-400">Jet</span>
    </h1>

    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-6 mt-10">
      <ng-container *ngFor="let card of getVisibleCards(); let i = index">
        <div class="relative group rounded-xl overflow-hidden shadow-md hover:shadow-xl transform hover:scale-105 transition-all duration-300">
          <div class="relative h-52 items-center justify-center gap-5">
            <img
              [src]="card.image"
              alt="Card image"
              class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
            />
          </div>
          <div
            class="absolute inset-0 bg-black bg-opacity-60 text-white flex flex-col items-center justify-center px-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-10">
            <h3 class="font-semibold text-sm sm:text-base text-center">{{ card.title }}</h3>
            <p class="text-xs mt-1 text-center">{{ card.description }}</p>
          </div>
        </div>
      </ng-container>
    </div>

    <div class="flex justify-between mt-4">
      <button
        (click)="prev()"
        [disabled]="startIndex === 0"
        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-400 disabled:opacity-50">
        Précédent
      </button>
      <button
        (click)="next()"
        [disabled]="startIndex + cardsPerPage >= cards.length"
        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-400 disabled:opacity-50">
        Suivant
      </button>
    </div>
  </div>
</section>
