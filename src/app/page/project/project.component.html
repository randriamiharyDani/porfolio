
<h1 class="text-4xl font-bold text-center mb-8 mt-10 title">
  Pro<span class="text-cyan-400">Jet</span>
</h1>
<div class="container mx-auto py-28 p-4">
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    <div *ngFor="let card of getVisibleCards()" class="p-4 bg-gray-800 text-white rounded-lg shadow-lg">
      <h3 class="text-lg font-semibold p-4">{{ card.title }}</h3>
      <p class="text-sm p-4">{{ card.description }}</p>
      <!-- image -->
      <img [src]="card.image" alt="Card image" class="object-cover w-full h-48" />
    </div>
  </div>


  <div class="flex justify-between mt-4">
    <button (click)="prev()" [disabled]="startIndex === 0"
      class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-400 disabled:opacity-50">
      Précédent
    </button>
    <button (click)="next()" [disabled]="startIndex + cardsPerPage >= cards.length"
      class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-400 disabled:opacity-50">
      Suivant
    </button>
  </div>
</div>
