<div class="bg-gray-800  text-white py-24">
  <div class="container mx-auto px-6 pt-24">
    <h1 class="text-4xl font-bold text-center mb-8 title">
      Cont<span class="text-cyan-400">act</span>
    </h1>
    <div class="flex flex-col lg:flex-row lg:justify-between lg:items-start gap-8">


      <!-- Contact Form -->
      <div [formGroup]="form"  (ngSubmit)="onSubmit()" class="w-full lg:w-2/3 bg-gray-800 rounded-lg p-6 shadow-lg ">
        <h2 class="text-2xl font-semibold mb-6">Contactez<span class="text-cyan-400">-Moi</span></h2>
        <form   action="javascript:void(0)" (submit)="send()" method="POST" class="space-y-4">
          <!-- Name -->
          <div  class="grid grid-cols-2 gap-6">
          <div>
              <label for="name" class="block text-sm font-medium mb-1">Nom</label>
              <input type="text" formControlName="nom" placeholder="Entrer votre nom"
                class="w-full p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-cyan-400 focus:outline-none">
            </div>
            <div>
              <label for="name" class="block text-sm font-medium mb-1">prenom</label>
              <input type="text" formControlName="prenom" placeholder="Entrer votre prenom"
                class="w-full p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-cyan-400 focus:outline-none">
            </div>
          </div>
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium mb-1">Email</label>
            <input type="email"formControlName="email" placeholder="Your Email"
              class="w-full p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-cyan-400 focus:outline-none">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium mb-1">Tel</label>
            <input type="number" formControlName="tel" placeholder="entrer votre numero tel"
              class="w-full p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-cyan-400 focus:outline-none">
          </div>
          <!-- Message -->
          <div>
            <label for="message" class="block text-sm font-medium mb-1">Message</label>
            <textarea formControlName="message" rows="5" placeholder="Your Message"
              class="w-full p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-cyan-400 focus:outline-none"></textarea>
          </div>


          <!-- Submit Button -->
          <button type="submit" [disabled]="isLoading"  [disabled]="form.invalid"
            class="w-full py-3 bg-cyan-400 text-gray-900 rounded-lg font-semibold hover:bg-cyan-300 transition">

            <!-- {{form.value | json}} -->
          <span *ngIf="!isLoading">Envoyer</span>
          <span *ngIf="isLoading" class="spinner"></span>
          </button>

        </form>
      </div>


      <!-- Contact Info -->
      <div class="w-full lg:w-1/3 bg-gray-800 rounded-lg p-6 shadow-lg h-full ">
        <div class="mb-10">
          <h2 class="text-2xl font-semibold mb-10 pb-4">Coordonnées</h2>
          <ul class="space-y-4">
            <li class="flex items-center space-x-4">
              <span class="p-3 bg-cyan-400 rounded-full text-gray-900">
                <img src="/assets/email.png" class="w-4 text-center" alt="" srcset="">
              </span>
              <span class="text-lg"> {{email}} </span>
            </li>
            <li class="flex items-center space-x-4">
              <span class="p-3 bg-cyan-400 rounded-full text-gray-900">
                <img src="/assets/phone1.png" class="w-4 text-center" alt="" srcset="">
              </span>
              <span class="text-lg"> {{phone}} </span>
            </li>
            <li class="flex items-center space-x-4">
              <span class="p-3 bg-cyan-400 rounded-full text-gray-900">
                <img src="/assets/adress.png" class="w-4 text-center" alt="" srcset="">
              </span>
              <span class="text-lg"> {{address}} </span>
            </li>
          </ul>
        </div>
        <!-- Map -->
        <div class="relative w-full h-60 my-3">
          <iframe class="absolute top-0 left-0 w-full h-full rounded-lg"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3774.5757498452285!2d47.54116772419699!3d-18.905893182263952!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x21f0875ee1e11dd7%3A0xc8fcc98b41960666!2sBetongolo%2C%20Tananarive!5e0!3m2!1sfr!2smg!4v1737718769188!5m2!1sfr!2smg"
            frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
        <!-- Réseaux Sociaux -->
        <div class="contac-sociaux ">
          <div class="flex flex-row space-x-4 items-center mt-10 lg:mt-0 xm:hidden">
            <a href="https://www.facebook.com/stevs.daniimady/" class="bg-slate-300 rounded-full hover:bg-cyan-400 p-2"><img src="/assets/facebook.png"
                alt="Facebook" class="w-5"></a>
            <a href="#" class="bg-slate-300 rounded-full hover:bg-cyan-400 p-2"><img src="/assets/github.png"
                alt="GitHub" class="w-5"></a>
            <a href="#" class="bg-slate-300 rounded-full hover:bg-cyan-400 p-2"><img src="/assets/linkidin.png"
                alt="LinkedIn" class="w-5"></a>
            <div class="retour">
              <a href="#accueil"><img src="/assets/download.png" class="w-10 mx-16 border border-spacing-1 bg-slate-100 rounded-full" alt="" srcset=""></a>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
