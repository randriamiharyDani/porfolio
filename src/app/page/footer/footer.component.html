<div class="bg-gray-900 text-white">
  <div class="container mx-auto px-6 pt-24 mb-24 py-12">
    <h1 class="text-4xl font-bold text-center mb-8">
      Contact
    </h1>
    <div class="flex flex-col lg:flex-row lg:justify-between lg:items-start gap-8">
      <!-- Contact Form -->
      <div class="w-full lg:w-2/3 bg-gray-800 rounded-lg p-6 shadow-lg">
        <h2 class="text-2xl font-semibold mb-6">Contact<span class="text-cyan-400">-Moi</span></h2>
        <form action="#" method="POST" class="space-y-4">
          <!-- Name -->
          <div class="grid grid-cols-2 gap-6">
              <div>
                <label for="name" class="block text-sm font-medium mb-1">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Entrer votre nom"
                  class="w-full p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-cyan-400 focus:outline-none">
              </div>
              <div>
                <label for="name" class="block text-sm font-medium mb-1">prenom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Entrer votre prenom"
                  class="w-full p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-cyan-400 focus:outline-none">
              </div>
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium mb-1">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email"
              class="w-full p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-cyan-400 focus:outline-none">
          </div>
            <div>
              <label for="email" class="block text-sm font-medium mb-1">Tel</label>
              <input type="number" id="tel" name="tel" placeholder="entrer votre numero tel"
                class="w-full p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-cyan-400 focus:outline-none">
            </div>
          <!-- Message -->
          <div>
            <label for="message" class="block text-sm font-medium mb-1">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message"
              class="w-full p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-cyan-400 focus:outline-none"></textarea>
          </div>
          <!-- Submit Button -->
          <button type="submit"
            class="w-full py-3 bg-cyan-400 text-gray-900 rounded-lg font-semibold hover:bg-cyan-300 transition">
            Send Message
          </button>
        </form>
      </div>
      <!-- Contact Info -->
      <div class="w-full lg:w-1/3 bg-gray-800 rounded-lg p-6 shadow-lg">
        <h2 class="text-2xl font-semibold mb-6">Coordonn√©es</h2>
        <ul class="space-y-4">
          <li class="flex items-center space-x-4">
            <span class="p-3 bg-cyan-400 rounded-full text-gray-900">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16.5 9.4c0 3.6-3 6.5-6.5 6.5a6.5 6.5 0 110-13c3.6 0 6.5 3 6.5 6.5z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.5 14.5L24 19" />
              </svg>
            </span>
            <span class="text-lg"> {{email}} </span>
          </li>
          <li class="flex items-center space-x-4">
            <span class="p-3 bg-cyan-400 rounded-full text-gray-900">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 8l7.89 5.26a4 4 0 004.22 0L23 8m-7 13h-4v-4h4v4zm0 0h4v-4h-4v4zm-4 0H8v-4h4v4zm-4 0H4v-4h4v4z" />
              </svg>
            </span>
            <span class="text-lg"> {{phone}} </span>
          </li>
          <li class="flex items-center space-x-4">
            <span class="p-3 bg-cyan-400 rounded-full text-gray-900">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 10v8h8M3 10L21 2m-18 8h8m0 8l-8-8m18 0V6h-6m0 0L3 2" />
              </svg>
            </span>
            <span class="text-lg"> {{address}} </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
